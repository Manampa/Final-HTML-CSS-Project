<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project </title>
    <link rel="stylesheet" href="styles.css" />

    <script
      src="https://kit.fontawesome.com/1cb9008f96.js"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <div class="nav__logo">
            <img
              class="nav__logo--img"
              src="./FES Final project HMTL CSS Assets/logo.2c489fc453a1783cbadacf914efa3df6.svg"
              alt=""
            />
            <span class="nav__logo--title">Treact</span>
          </div>
          <ul class="nav__links">
            <li><a class="nav__link" href="">About</a></li>
            <li><a class="nav__link" href="">Blog</a></li>
            <li><a class="nav__link" href="">Pricing</a></li>
            <li><a class="nav__link" href="">Contact Us</a></li>
            <li><a class="nav__link login" href="">Login</a></li>
            <li><a class="nav__link signup" href="">Sign up</a></li>
          </ul>
        </div>
      </nav>
      <header>
        <div class="header__container">
          <div class="header__description">
            <h2 class="header__title">
              Beautiful React Templates
              <span class="purple">for you.</span>
            </h2>
            <p class="header__parra">
              Our templates are easy to setup, understand and customize. Fully
              modular complonents with a variety of pages and components.
            </p>
            <div class="header__email">
                <input
                    class="header__email--input"
                    type="email"
                    placeholder="Enter your email"
                />
                <button class="header__email--btn">Get Started</button>
            </div>
            <h4 class="header__customer--titles">OUR TRUSTED CUSTOMERS</h4>
            <img class="header__customer--logos" 
            src="./FES Final project HMTL CSS Assets/customers-logo-strip.680ac7c2e8ae28161d2c.png"
             alt="logo strip">
          </div>
            <div class="header__image">
                <img
                class="header__image--wrapper"
                src="./FES Final project HMTL CSS Assets/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg"
                alt="header image"
                />

        </div>
      </header>
    </section>
    <section id="features">
      <div class="features__container">
        

      </div>
    </section>
  </body>
</html>
